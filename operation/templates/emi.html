{%extends "base.html"%}
{%block title_block%}
<title>EMI</title>
{%endblock%}
{%block main_block%}
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 border p-5 border-3 shadow bg-light">
            <h1 class="text-center fw-bold">EMI Calculator</h1>

            <form action="" method="post">
                {%csrf_token%}
        
                <div class="mb-3">
                    <label for="">Loan Amount</label>
                    <input type="text" name="loanamountBox" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Interest Rate(%)</label>
                    <input type="text" name="interestrateBox" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Tenure (in months)</label>
                    <input type="text" name="tenureBox" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success form-control" type="submit">Calculate</button></div>
                <div class="mb-3">
                    <label><h4>MONTHLY EMI={{EMI}}<h4></label>
                        <h4>PRINCIPAL AMOUNT={{loan}}</h4>
                        <h4>TOTAL INTEREST={{total_interest}}</h4>
                        <h4>TOTAL AMOUNT={{total_amount}}</h4></div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
   </div>
{%endblock%}
